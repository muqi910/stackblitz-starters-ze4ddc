<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 布局示例</title>
    <style>
        .navbar {
            display: flex;
            justify-content: center;
        }

        .navbar a {
            flex-grow: 1;
            text-decoration: none;
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">产品</a>
        <a href="#">联系我们</a>
    </nav>
</body>
</html>
