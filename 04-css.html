<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 盒模型、背景、文字排版</title>
    <style>
        body{
            width: 570px;
            margin: 0 auto;
            padding: 0;
        }
        div{
            background-image: linear-gradient(90deg,#f45959,#707bf1);
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-bottom: 4em;
            margin-left: auto;
            margin-right: auto;

            border: dashed 1px rgb(224, 32 32);
            padding: 20px;
            border-radius: 10px 20px;
            box-shadow: 3px 3px 10px #ccc;
        }
        div p {
            margin: 0;
            line-height: 200px;
            text-align: center;
            font-size: 48px;
            font-weight: 900;
            color: #242424;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
        }
        .text {
            text-indent: 2em;
            line-height: 1.7;
            font-family: "华文隶书";
            font-size: 32px;
            font-weight: 300;
            text-align:justify;
            letter-spacing: 1px;
        }
        span {
            text-decoration: green wavy underline;
            background-color: #fdff7f;
        }
    </style>
</head>
<body>
    <div>
      <p>2023</p>  
    </div>
    <p class="text">
        道可道，非常道。<span>名可名，非常名</span>。无名天地之始；有名万物之母。故常无欲以观其妙；常有欲以观其徼。此两者同出而异名，同谓之玄，玄之又玄，众妙之门。
        天下皆知美之为美，斯恶已；皆知善之为善，斯不善已。故有无相生，难易相成，长短相形，高下相倾，音声相和，前后相随。是以圣人处无为之事，行不言之教。万物作焉而不辞，生而不有，为而不恃，功成而弗居。夫唯弗居，是以不去。
        天地不仁，以万物为刍狗。圣人不仁，以百姓为刍狗。天地之间，其犹橐龠乎？虚而不屈，动而愈出。多言数穷，不如守中。
    </p>
</body>
</html>
