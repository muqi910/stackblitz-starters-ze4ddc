<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS变形示例</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <a href="#" class="button">点击我</a>
</body>
</html>
